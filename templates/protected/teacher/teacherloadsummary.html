<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
   </script>
    <title>SUMMARY</title>
</head>
<body>
    <button class="btn btn-primary mb-2" style="float: right;" onclick="window.location.href='/teacher'">BACK</button>
    <div class="container card mt-4 align-items-center">
        
        <div class="card-body d-flex flex-row justify-content-between ">
            
            <strong><h1>SUCCEEDED IN MARKING : </h1></strong>

            <ul>
                {% for sumval in summary.succeeded %}
                    <li><h3>{{sumval}}<h3></li>
                {% endfor %}
            </ul>
        </div>
        
    </div>
    <div class="container card mt-4 align-items-center">
       
        <div class="card-body d-flex flex-row justify-content-between ">
            <strong><h1>MISMATCHING MARKS : </h1></strong>

            <ul>
                {% for sumval in summary.mismatch %}
                    <li><h3>{{sumval}}<h3></li>
                {% endfor %}
            </ul>

        </div>
        
    </div>    <div class="container card mt-4 align-items-center">
        
        <div class="card-body d-flex flex-row justify-content-between ">
            <strong><h1>INVALID RECORDS : </h1></strong>

            <ul>
                {% for sumval in summary.invalid %}
                    <li><h3>{{sumval}}<h3></li>
                {% endfor %}
            </ul>

        </div>
        
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
                
</body>
</html>
