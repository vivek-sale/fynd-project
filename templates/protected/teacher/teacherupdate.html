<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted rgb(36, 34, 34); /* If you want dots under the hoverable text */
  }
  
  /* Tooltip text */
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: rgb(61, 60, 60);
    color: #fff;
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;
   
    /* Position the tooltip text - see examples below! */
    position: absolute;
    z-index: 1;
  }
  /* Show the tooltip text when you mouse over the tooltip container */
  .tooltip:hover .tooltiptext {
    visibility: visible;
  }
    </style>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <title>Update Subject</title>
</head>
<body>
    <div class="container card mt-4 align-items-center">
        <div class="card-body d-flex flex-row justify-content-between ">
            <form  method="POST" action="/teacher/{{marks.id}}/{{subject.subjectid}}" id="updateform">
                        <div class="row">
                            <table class="table" style="border: none;">
                                <tbody>
                                    <tr>
                                        <td><label for="">Subject ID:</label></td>
                                        <td>
                                            <input type="text" class="form-control" id="subjectid" name="subjectid" required value="{{subject.subjectid}}" readonly>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="">Student ID:</label></td>
                                        <td><input type="text" class="form-control" id="subjectname" name="subjectname" required value="{{marks.id}}" readonly>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table" style="border: 0px;">
                                <tbody>
                                    <tr data-toggle="toottip" title="Total of three should be quantifiable">
                                        <td><label for="">ISE:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="ise" name="ise" data-toggle="tooltip" title="ISE marks" min="0" max="{{subject.isemax}}" value="{{marks.ise}}">
                                        </td>
                                        <td>
                                            <label for="">out of:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="isemax" name="isemax" data-toggle="tooltip" title="Maximum MSE marks" min="0" max="100" value="{{subject.isemax}}" readonly>
                                        </td>
                                    </tr>
                                    <tr data-toggle="toottip" title="Total of three should be quantifiable">
                                        <td><label for="">MSE:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="mse" name="mse" data-toggle="tooltip" title="ISE marks" min="0" max="{{subject.msemax}}" value="{{marks.mse}}">
                                        </td>
                                        <td>
                                            <label for="">out of:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="msemax" name="msemax" data-toggle="tooltip" title="Maximum MSE marks" min="0" max="100" value="{{subject.msemax}}" readonly>
                                        </td>
                                    </tr>
                                    <tr data-toggle="toottip" title="Total of three should be quantifiable">
                                        <td><label for="">ESE:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="ese" name="ese" data-toggle="tooltip" title="ISE marks" min="0" max="{{subject.esemax}}" value="{{marks.ese}}">
                                        </td>
                                        <td>
                                            <label for="">out of:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="esemax" name="esemax" data-toggle="tooltip" title="Maximum MSE marks" min="0" max="100" value="{{subject.esemax}}" readonly>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table>
                                <tbody>
                                    
                                        <tr data-toggle="toottip" title="Total of three should be quantifiable">
                                            <td><label for="">Total Marks:</label></td>
                                            <td>
                                                <input type="number" class="form-control" id="total" name="total" data-toggle="tooltip" title="ISE marks" min="0" max="{{subject.totalmax}}" value="{{marks.total}}" readonly>
                                            </td>
                                            <td>
                                                <label for="">out of:</label></td>
                                            <td>
                                                <input type="number" class="form-control" id="totalmax" name="totalmax" data-toggle="tooltip" title="Maximum Total marks" min="0" max="100" value="{{subject.totalmax}}" readonly>
                                            </td>
                                            <td>
                                                <label for="">Grade:</label></td>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" id="grade" name="grade" data-toggle="tooltip" title="Grade" value="{{marks.grade}}" readonly>
                                            </td>
                                        </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                        
                    <button type="submit"  class="btn btn-primary m-1" style="float: right;">UPDATE</button>
                    <button type="button" class="btn btn-danger m-1" onclick="window.location.href='/teacher/{{subject.subjectid}}';" style="float: right;">CANCEL</button>
                    </form>
                </div>
                </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>       
</body>
</html>
