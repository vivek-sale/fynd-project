<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        /* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted rgb(36, 34, 34); /* If you want dots under the hoverable text */
  }
  
  /* Tooltip text */
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: rgb(61, 60, 60);
    color: #fff;
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;
   
    /* Position the tooltip text - see examples below! */
    position: absolute;
    z-index: 1;
  }
  /* Show the tooltip text when you mouse over the tooltip container */
  .tooltip:hover .tooltiptext {
    visibility: visible;
  }
    </style>
    <title>Update Subject</title>
</head>
<body>
    <div class="container card mt-4 align-items-center">
        <div class="card-body d-flex flex-row justify-content-between ">
            <form  method="POST" action="/admin/update/{{data.subjectid}}" id="updateform">
                        <div class="row">
                            <table class="table" style="border: none;">
                                <tbody>
                                    <tr>
                                        <td><label for="">Subject ID:</label></td>
                                        <td>
                                            <input type="text" class="form-control" id="subjectid" name="subjectid" required value="{{data.subjectid}}" readonly>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="">Subject Name:</label></td>
                                        <td><input type="text" class="form-control" id="subjectname" name="subjectname" required value="{{data.subjectname}}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="">Teacher Name:</label></td>
                                        <td>
                                            <select name="teacherid" id="" class="form-control" required>
                                            <option value=""></option>
                                            {% for teacher in teachers %}
                                                {% if data.teacherid == teacher.id %}
                                                <option value="{{teacher.id}}" selected>{{teacher.fullname}}</option>
                                                {% endif %}
                                               <option value="{{teacher.id}}">{{teacher.fullname}}</option>
                                            {% endfor %}
                                           </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table" style="border: 0px;">
                                <tbody>
                                    <tr data-toggle="toottip" title="Total of three should be quantifiable">
                                        <td><label for="">ISE:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="isemax" name="isemax" data-toggle="tooltip" title="Maximum ISE marks" min="0" max="100" value="{{data.isemax}}">
                                        </td>
                                        <td>
                                            <label for="">MSE:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="msemax" name="msemax" data-toggle="tooltip" title="Maximum MSE marks" min="0" max="100" value="{{data.msemax}}">
                                        </td>
                                        <td>
                                            <label for="">ESE:</label></td>
                                        <td>
                                            <input type="number" class="form-control" id="esemax" name="esemax" data-toggle="tooltip" title="Maximum ESE marks" min="0" max="100" value="{{data.esemax}}">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="">Grade Parameters :</label>
                                        </td>
                                        <td>
                                            <textarea rows="5" name="gradeparam" class="form-control">{{data.gradeparam}}</textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                    <button type="submit"  class="btn btn-primary m-1" style="float: right;">UPDATE</button>
                    <button type="button" class="btn btn-danger m-1" onclick="window.location.href='/admin/home';" style="float: right;">CANCEL</button>
                    </form>
                </div>
                </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
             
</body>
</html>
